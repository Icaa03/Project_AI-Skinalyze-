<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hasil Analisis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="result-container">
    <h2>Hasil Analisis</h2>
    <p>{{ hasil_text }}</p>

    <h3>Rekomendasi Produk:</h3>
    {% for produk in rekomendasi %}
        <div class="produk">
            <img src="{{ url_for('static', filename=produk.gambar) }}" alt="gambar produk">
            <p><strong>{{ produk.nama }}</strong></p>
            <p>{{ produk.deskripsi }}</p>
        </div>
    {% endfor %}
</div>
</body>
</html>
